<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 파일참조 -->
    <script src="js/jquery.js"></script>
</head>
<body>
    <input type="text" id="apple" value="홍길동"><br>
    <input type="text" class="melon" value="김길동"><br>
    <input type="hidden" value="홍길동"><br>

    <script>
        /*
            제이쿼리 $(선택자)를 통해서 요소를 얻으면, 반환으로 객체를 돌려받습니다.
            $(선택자)[인덱스]를 이용해서 엘리먼트형태로 값을 꺼낼수 있으며,

            결론적으로 $(선택자).제이쿼리함수를 이용해서 js작업을 빠르게 처리할 수 있습니다.
        */
        var a1 = document.getElementById("apple");
        console.log(a1);
        
        var a2 = $("#apple")
        console.log(a2);

        var a3 = $("#apple")[0]
        console.log(a3);

    </script>
</body>
</html>
