<body>

    <script>
        //js - li의 모든 백그라운드 변경
        document.querySelectorAll("li").forEach(function(value, index, node){
            console.log(value);
            console.log(index);
            console.log(node);

            value.style.backgroundColor="red";

        //jquery - li에 모든 백그라운드를 변경

        //li의 값 확인
        var result = $("li").css("backgroundColor")
        console.log(result);

        $(".box").css({backgroundColor:"red", display:"inline-block", width:"100px", height:"100px", boder:"1px solid #777"});
