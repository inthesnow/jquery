<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    
    <button type="button" id="ajaxBtn">에이잭스요청</button>

    <script>
        $("#ajaxBtn").click(function() {
            $.ajax({
                type : "post",
                url : "http://localhost:8181/myweb/getXML",
                dataType : "xml",
                contentType : "application/json",
                data : JSON.stringify({"name":"이순신","age":"40"}),
                success:function(data){
                    console.log(data);
                },
                error : function(data) {

                }
            })

        })

    </script>

</body>
</html>
